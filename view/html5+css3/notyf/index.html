<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Notyf: A dead simple notification javascript plugin. No jQuery required.</title>
	<meta name="description" content="Notyf is a lightweight javascript plugin for showing notifications on site. No dependencies needed.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="stylesheet" type="text/css" href="notyf.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

	<div class="hero">
		<div class="wrapper">
			<h1>Notyf</h1>
			<h2>A dead simple, responsive, vanilla javascript notification plugin. <br>No jQuery required.</h2>
			<div class="buttons">
				<button type="button" name="button" id="success-btn">Show success</button>
				<button type="button" name="button" id="alert-btn">Show alert</button>
			</div>
		</div>
	</div>
	<script src="notyf.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
  </body>
</html>
